<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font-size: 20px;
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = "Clicou!!!"
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = "Entrou"
            a.style.backgroundColor = 'green'
        }
        function sair(){
            a.innerText = "Saiu"
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
